spring:
  profiles:
    active: dev
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

server:
  port: 8080

jwt:
  secret: mySecretKeyForJWT
  expiration: 86400000

logging:
  level:
    com.example.universidad: DEBUG

---
spring:
  config:
    activate:
      on-profile: prod
  jpa:
    hibernate:
      ddl-auto: validate
  datasource:
    url: jdbc:postgresql://localhost:5432/universidad
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

logging:
  level:
    com.example.universidad: INFO
